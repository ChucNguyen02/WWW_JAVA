<div th:fragment="notifications" class="container-fluid">

  <!-- Thông báo thành công -->
  <div th:if="${successMessage != null and not #strings.isEmpty(successMessage)}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Thành công!</strong> <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Thông báo thông tin -->
  <div th:if="${message != null and not #strings.isEmpty(message)}" class="alert alert-info alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Thông báo lỗi -->
  <div th:if="${error != null and not #strings.isEmpty(error) or errorMessage != null and not #strings.isEmpty(errorMessage)}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Lỗi!</strong>
    <span th:text="${error != null and not #strings.isEmpty(error) ? error : errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

</div>
