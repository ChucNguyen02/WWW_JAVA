<div th:fragment="notifications" class="container-fluid">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Thành công!</strong> <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:if="${error or errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Lỗi!</strong> <span th:text="${error ?: errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
