<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3 bg-light rounded">
        <div>
            <h2 class="fw-bold mb-2 text-primary">
                <i class="bi bi-grid-fill me-2"></i>Danh sách sản phẩm
            </h2>
            <p class="text-muted mb-2 fs-6" th:if="${search}">
                Kết quả tìm kiếm cho: <strong th:text="${search}"></strong>
            </p>
            <p class="text-muted mb-2 fs-6" th:if="${selectedCategoryId}">
                Danh mục đã chọn
            </p>
        </div>
        <p class="text-muted mb-0 fs-6 fw-semibold">
            Tổng số: <strong th:text="${#lists.size(products)}">0</strong> sản phẩm
        </p>
    </div>

    <div class="row">
        <!-- Bộ lọc -->
        <div class="col-lg-3 col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-4 text-dark">
                        <i class="bi bi-funnel-fill me-2"></i>Bộ lọc
                    </h5>

                    <!-- Tìm kiếm -->
                    <form th:action="@{/products}" method="get" class="mb-4">
                        <label for="searchInput" class="form-label fw-semibold text-dark">Tìm kiếm</label>
                        <div class="input-group">
                            <input type="text" id="searchInput" name="search" class="form-control rounded-pill" th:value="${search}" placeholder="Tên sản phẩm..." aria-label="Tìm kiếm sản phẩm">
                            <button class="btn btn-primary rounded-pill ms-2" type="submit" aria-label="Tìm kiếm">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Danh mục -->
                    <label class="form-label fw-semibold text-dark">Danh mục</label>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/products}"
                           class="list-group-item list-group-item-action d-flex align-items-center py-3"
                           th:classappend="${selectedCategoryId == null} ? 'active'"
                           aria-current="${selectedCategoryId == null} ? 'true' : null">
                            <i class="bi bi-grid-3x3 me-2"></i>Tất cả
                        </a>
                        <a th:each="category : ${categories}"
                           th:href="@{/products(categoryId=${category.id})}"
                           class="list-group-item list-group-item-action d-flex align-items-center py-3"
                           th:classappend="${selectedCategoryId == category.id} ? 'active'"
                           th:text="${category.name}"
                           aria-current="${selectedCategoryId == category.id} ? 'true' : null">
                            Category
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="col-lg-9 col-md-8">
            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="bi bi-info-circle me-2"></i>Không tìm thấy sản phẩm nào.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="ratio ratio-1x1 bg-light d-flex align-items-center justify-content-center position-relative">
                            <img src="https://via.placeholder.com/300x300?text=Product"
                                 class="img-fluid rounded-top object-fit-cover"
                                 th:alt="${product.name}">
                            <span class="badge bg-danger position-absolute top-0 start-0 m-3 fs-6 px-3 py-2"
                                  th:if="${product.stockQuantity < 10 && product.stockQuantity > 0}">
                                Còn ít
                            </span>
                            <span class="badge bg-secondary position-absolute top-0 start-0 m-3 fs-6 px-3 py-2"
                                  th:unless="${product.isInStock()}">
                                Hết hàng
                            </span>
                        </div>

                        <div class="card-body d-flex flex-column p-4">
                            <h6 class="fw-bold mb-2 text-dark text-truncate" th:text="${product.name}">Tên sản phẩm</h6>
                            <p class="text-muted small mb-3">
                                <i class="bi bi-tag me-1"></i>
                                <span th:text="${product.category.name}">Danh mục</span>
                            </p>

                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="h5 text-primary fw-bold mb-0" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                                    <small class="text-muted">
                                        <i class="bi bi-box-seam me-1"></i>
                                        Còn <span th:text="${product.stockQuantity}">0</span>
                                    </small>
                                </div>

                                <div class="d-grid gap-2">
                                    <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm rounded-pill">
                                        <i class="bi bi-eye me-1"></i>Xem chi tiết
                                    </a>
                                    <form th:action="@{/cart/add}" method="post" th:if="${product.isInStock()}">
                                        <input type="hidden" name="productId" th:value="${product.id}">
                                        <input type="hidden" name="quantity" value="1">
                                        <button type="submit" class="btn btn-primary btn-sm rounded-pill">
                                            <i class="bi bi-cart-plus me-1"></i>Thêm vào giỏ
                                        </button>
                                    </form>
                                    <button class="btn btn-secondary btn-sm rounded-pill" disabled th:unless="${product.isInStock()}">
                                        <i class="bi bi-x-circle me-1"></i>Hết hàng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end product -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
