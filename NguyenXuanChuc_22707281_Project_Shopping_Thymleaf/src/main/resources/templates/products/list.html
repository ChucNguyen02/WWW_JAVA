<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Danh sách sản phẩm</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-3">
            <h4 class="mb-3">Danh mục</h4>
            <div class="list-group">
                <a th:href="@{/products}" class="list-group-item list-group-item-action"
                   th:classappend="${selectedCategoryId == null ? 'active' : ''}">
                    Tất cả sản phẩm
                </a>
                <a th:each="cat : ${categories}"
                   th:href="@{/products(categoryId=${cat.id})}"
                   class="list-group-item list-group-item-action"
                   th:text="${cat.name}"
                   th:classappend="${selectedCategoryId != null and selectedCategoryId == cat.id ? 'active' : ''}">
                    Tên danh mục
                </a>
            </div>
        </div>

        <div class="col-lg-9">
            <h2 class="mb-4">
                <span th:if="${search}" th:text="'Kết quả tìm kiếm cho: ' + ${search}"></span>
                <span th:unless="${search}">Tất cả sản phẩm</span>
            </h2>

            <div th:if="${products.isEmpty()}" class="alert alert-info">
                Không tìm thấy sản phẩm nào phù hợp.
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div th:each="product : ${products}" class="col">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="https://via.placeholder.com/300x300.png?text=Product" class="card-img-top p-3"
                             th:alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                            <p class="card-text text-danger fw-bold fs-5"
                               th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                            <small class="text-muted" th:text="${product.category.name}"></small>
                        </div>
                        <div class="card-footer bg-white border-0 pb-3 text-center">
                            <a th:href="@{/products/detail/{id}(id=${product.id})}"
                               class="btn btn-outline-primary me-2">Xem chi tiết</a>

                            <form th:action="@{/cart/add}" method="post" class="d-inline">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-primary"
                                        th:disabled="${!product.isInStock()}">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
