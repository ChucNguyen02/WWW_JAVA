<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 450px; margin-top: 100px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm border-0 login-container mx-auto">
        <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4">Đăng nhập</h2>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                Tên đăng nhập hoặc mật khẩu không đúng!
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                Đăng xuất thành công!
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p>Chưa có tài khoản?
                    <a th:href="@{/register}">Đăng ký ngay</a>
                </p>
                <p class="mt-3">
                    <a th:href="@{/}" class="text-decoration-none">&larr; Quay lại trang chủ</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
