<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ShopApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center bg-body-tertiary">

<div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
    <!-- Header -->
    <div class="text-center text-white py-4 rounded-top" style="background: linear-gradient(135deg, #667eea, #764ba2);">
        <i class="bi bi-shop-window fs-1 mb-2"></i>
        <h3 class="fw-bold mb-1">ShopApp</h3>
        <p class="mb-0 small">Đăng nhập để tiếp tục</p>
    </div>

    <!-- Body -->
    <div class="card-body p-4">
        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show small" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show small" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show small" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <form th:action="@{/perform_login}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">
                    <i class="bi bi-person-fill me-2"></i>Tên đăng nhập
                </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock-fill me-2"></i>Mật khẩu
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">
                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
            </button>
        </form>

        <!-- Divider -->
        <div class="text-center my-3">
            <span class="text-secondary small">—— HOẶC ——</span>
        </div>

        <!-- Links -->
        <div class="text-center">
            <p class="mb-1 small">
                Chưa có tài khoản?
                <a th:href="@{/register}" class="fw-semibold text-decoration-none">Đăng ký ngay</a>
            </p>
            <a th:href="@{/home}" class="small text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Quay lại trang chủ
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
