<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Trang chủ</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Hero Section -->
    <section class="bg-primary bg-gradient text-white text-center rounded-4 py-5 mb-5">
        <div class="container">
            <h1 class="fw-bold mb-3">
                <i class="bi bi-shop-window me-2"></i>Chào mừng đến ShopApp
            </h1>
            <p class="fs-5 mb-4">Khám phá hàng ngàn sản phẩm chất lượng với giá tốt nhất</p>
            <a th:href="@{/products}" class="btn btn-light btn-lg fw-semibold">
                <i class="bi bi-cart-plus me-2"></i>Mua sắm ngay
            </a>
        </div>
    </section>

    <!-- Danh mục sản phẩm -->
    <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fs-3 fw-bold">
                <i class="bi bi-grid-3x3-gap-fill text-primary me-2"></i>Danh mục sản phẩm
            </h2>
        </div>

        <div class="row g-3">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="category : ${categories}">
                <a th:href="@{/products(categoryId=${category.id})}" class="text-decoration-none text-dark">
                    <div class="card text-center border-0 shadow-sm h-100">
                        <div class="card-body">
                            <div class="mb-3">
                                <i class="bi bi-tag-fill fs-1 text-primary"></i>
                            </div>
                            <h5 class="fw-semibold" th:text="${category.name}">Category Name</h5>
                            <p class="text-muted small mb-0">
                                Xem sản phẩm <i class="bi bi-arrow-right"></i>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Sản phẩm nổi bật -->
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fs-3 fw-bold">
                <i class="bi bi-star-fill text-warning me-2"></i>Sản phẩm nổi bật
            </h2>
            <a th:href="@{/products}" class="btn btn-outline-primary">
                Xem tất cả <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${featuredProducts}">
                <div class="card border-0 shadow-sm h-100">

                    <!-- Hình ảnh sản phẩm -->
                    <div class="position-relative">
                        <img src="https://via.placeholder.com/300x300?text=Product"
                             th:alt="${product.name}" class="card-img-top rounded-top">

                        <span class="badge bg-danger position-absolute top-0 start-0 m-2"
                              th:if="${product.stockQuantity < 10 && product.stockQuantity > 0}">
                            Còn ít
                        </span>

                        <span class="badge bg-secondary position-absolute top-0 start-0 m-2"
                              th:unless="${product.isInStock()}">
                            Hết hàng
                        </span>
                    </div>

                    <!-- Thông tin sản phẩm -->
                    <div class="card-body d-flex flex-column">
                        <h6 class="fw-semibold mb-1" th:text="${product.name}">Product Name</h6>
                        <p class="text-muted small mb-3">
                            <i class="bi bi-tag me-1"></i>
                            <span th:text="${product.category.name}">Category</span>
                        </p>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="fw-bold text-primary">
                                <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">0</span>đ
                            </span>
                            <span class="text-muted small">
                                <i class="bi bi-box-seam me-1"></i>
                                Còn <span th:text="${product.stockQuantity}">0</span>
                            </span>
                        </div>

                        <div class="mt-auto">
                            <a th:href="@{/products/detail/{id}(id=${product.id})}"
                               class="btn btn-outline-primary w-100 mb-2">
                                <i class="bi bi-eye me-1"></i>Xem chi tiết
                            </a>

                            <form th:action="@{/cart/add}" method="post" th:if="${product.isInStock()}">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-cart-plus me-1"></i>Thêm vào giỏ
                                </button>
                            </form>

                            <button class="btn btn-secondary w-100" disabled th:unless="${product.isInStock()}">
                                <i class="bi bi-x-circle me-1"></i>Hết hàng
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
