<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Trang chủ</title>
</head>

<body>
<div layout:fragment="content">
    <div class="p-5 mb-4 bg-light rounded-3 text-center">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Chào mừng đến với ShopOnline</h1>
            <p class="fs-4">Nơi mua sắm trực tuyến đáng tin cậy với hàng ngàn sản phẩm chất lượng.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/products}" role="button">Mua sắm ngay</a>
        </div>
    </div>

    <h2 class="mb-4">Sản phẩm nổi bật</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        <div th:if="${featuredProducts.isEmpty()}">
            <p>Hiện chưa có sản phẩm nào.</p>
        </div>

        <div th:each="product : ${featuredProducts}" class="col">
            <div class="card h-100 shadow-sm border-0">
                <img src="https://via.placeholder.com/300x300.png?text=Product" class="card-img-top p-3"
                     th:alt="${product.name}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                    <p class="card-text text-danger fw-bold fs-5"
                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                    <small class="text-muted" th:text="${product.category.name}"></small>
                </div>
                <div class="card-footer bg-white border-0 pb-3 text-center">
                    <a th:href="@{/products/detail/{id}(id=${product.id})}"
                       class="btn btn-outline-primary me-2">Xem chi tiết</a>

                    <form th:action="@{/cart/add}" method="post" class="d-inline">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary"
                                th:disabled="${!product.isInStock()}">
                            <i class="bi bi-cart-plus"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
