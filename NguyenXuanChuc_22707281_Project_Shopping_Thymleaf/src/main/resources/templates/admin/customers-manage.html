<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Quản lý khách hàng</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="fw-bold mb-4">
        <i class="bi bi-people me-2 text-primary"></i>
        Quản lý khách hàng
    </h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Ngày tham gia</th>
                        <th class="text-center">Đơn hàng</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(customers)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            Chưa có khách hàng nào
                        </td>
                    </tr>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}">1</td>
                        <td>
                            <strong th:text="${customer.name}">Name</strong>
                        </td>
                        <td th:text="${customer.email}">email@example.com</td>
                        <td th:text="${customer.phone}">Phone</td>
                        <td>
                            <span th:text="${#calendars.format(customer.customerSince, 'dd/MM/yyyy')}">Date</span>
                        </td>
                        <td class="text-center">
                                    <span class="badge bg-primary"
                                          th:text="${customer.orders != null ? #lists.size(customer.orders) : 0}">
                                        0
                                    </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/customers/view/{id}(id=${customer.id})}"
                                   class="btn btn-outline-info">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/customers/edit/{id}(id=${customer.id})}"
                                   class="btn btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
