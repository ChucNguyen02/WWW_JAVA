<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'}"></title>
</head>

<body>
<div layout:fragment="content"
     th:with="pageTitle=${product.id == null ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'}">

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Giá bán (VNĐ)</label>
                                <input type="number" class="form-control" th:field="*{price}"
                                       step="1000" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                <input type="number" class="form-control" th:field="*{stockQuantity}"
                                       min="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Danh mục</label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${product.category != null and product.category.id == cat.id}">
                                </option>
                            </select>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/products}" class="btn btn-secondary me-2">
                                Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Lưu sản phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
