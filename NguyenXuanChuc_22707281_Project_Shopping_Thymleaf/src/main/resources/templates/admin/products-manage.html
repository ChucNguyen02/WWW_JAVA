<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">

<head>
    <title>Quản lý Sản phẩm</title>
</head>

<body>
<div layout:fragment="content" th:with="pageTitle='Quản lý Sản phẩm'">

    <div class="mb-3">
        <a th:href="@{/admin/products/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Thêm sản phẩm mới
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Giá bán</th>
                        <th>Tồn kho</th>
                        <th style="width: 200px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                        <td>
                            <form th:action="@{/admin/products/update-stock}" method="post" class="d-flex">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="number" name="quantity" class="form-control form-control-sm"
                                       th:value="${product.stockQuantity}" style="width: 80px;">
                                <button type="submit" class="btn btn-sm btn-outline-secondary ms-1"
                                        title="Cập nhật tồn kho">
                                    <i class="bi bi-arrow-repeat"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                               class="btn btn-sm btn-warning" title="Sửa">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                               class="btn btn-sm btn-danger" title="Xóa"
                               onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
