<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
    <title>Quản lý Tài khoản</title>
</head>
<body>
<div layout:fragment="content" th:with="pageTitle='Quản lý Tài khoản'">

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Email</th>
                        <th>Vai trò (Roles)</th>
                        <th>Trạng thái</th>
                        <th style="width: 150px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                    <span th:each="role : ${user.roles}"
                                          class="badge bg-secondary me-1"
                                          th:text="${role.name}"></span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${user.enabled}" class="badge bg-danger">Bị vô hiệu</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/users/toggle-status/{id}(id=${user.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${user.enabled ? 'btn-outline-danger' : 'btn-outline-success'}"
                                        th:title="${user.enabled ? 'Vô hiệu hóa' : 'Kích hoạt'}"
                                        th:utext="${user.enabled ? '<i class=\'bi bi-lock-fill\'></i>' : '<i class=\'bi bi-unlock-fill\'></i>'}">
                                </button>
                            </form>

                            <a href="#"
                               class="btn btn-sm btn-danger disabled" title="Xóa User (chưa code)">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
