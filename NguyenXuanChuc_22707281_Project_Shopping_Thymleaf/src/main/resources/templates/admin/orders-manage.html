<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
    <title>Quản lý Đơn hàng</title>
</head>
<body>
<div layout:fragment="content" th:with="pageTitle='Quản lý Đơn hàng'">

    <div class="mb-3">
        <form th:action="@{/admin/orders}" method="get" class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="status" class="form-label">Lọc theo trạng thái:</label>
            </div>
            <div class="col-auto">
                <select class="form-select" name="status" id="status" onchange="this.form.submit()">
                    <option value="">Tất cả trạng thái</option>
                    <option th:each="st : ${orderStatuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${st.name() == filterStatus}"></option>
                </select>
            </div>
            <div class="col-auto" th:if="${filterStatus}">
                <a th:href="@{/admin/orders}" class="btn btn-outline-secondary">Xóa lọc</a>
            </div>
        </form>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th style="width: 120px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="'#' + ${order.id}"></td>
                        <td th:text="${order.customer.name}"></td>
                        <td th:text="${#calendars.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="fw-bold text-danger"
                            th:text="${#numbers.formatDecimal(order.getTotal(), 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                        <td>
                                    <span class="badge"
                                          th:classappend="${order.status.name() == 'DELIVERED' ? 'bg-success' :
                                                           (order.status.name() == 'CANCELLED' ? 'bg-danger' :
                                                            (order.status.name() == 'PENDING' ? 'bg-warning text-dark' : 'bg-info text-dark'))}"
                                          th:text="${order.status.displayName}"></span>
                        </td>
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                               class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
