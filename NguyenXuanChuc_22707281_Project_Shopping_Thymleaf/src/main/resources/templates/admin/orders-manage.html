<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Quản lý đơn hàng</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">
            <i class="bi bi-cart-check me-2 text-primary"></i>
            Quản lý đơn hàng
        </h2>
        <form th:action="@{/admin/orders}" method="get" class="d-flex">
            <select name="status" class="form-select me-2" onchange="this.form.submit()">
                <option value="">Tất cả trạng thái</option>
                <option th:each="status : ${orderStatuses}"
                        th:value="${status.name()}"
                        th:text="${status.displayName}"
                        th:selected="${filterStatus != null && filterStatus == status.name()}">
                    Status
                </option>
            </select>
        </form>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th class="text-end">Tổng tiền</th>
                        <th>Thanh toán</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Khi không có đơn hàng -->
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            Chưa có đơn hàng nào
                        </td>
                    </tr>

                    <!-- Danh sách đơn hàng -->
                    <tr th:each="order : ${orders}">
                        <td>
                            <strong>#<span th:text="${order.id}">1</span></strong>
                        </td>
                        <td>
                            <div>
                                <strong th:text="${order.customer.name}">Customer</strong>
                            </div>
                            <small class="text-muted" th:text="${order.customer.email}">email</small>
                        </td>
                        <td>
                            <span th:text="${#calendars.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Date</span>
                        </td>
                        <td class="text-end">
                            <strong class="text-primary">
                                <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">0</span>đ
                            </strong>
                        </td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${order.paymentMethod}">Payment</span>
                        </td>
                        <td class="text-center">
                            <!-- ĐÃ FIX LỖI ở đây -->
                            <span class="badge"
                                  th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning text-dark' :
                                                   order.status.name() == 'PROCESSING' ? 'bg-info text-dark' :
                                                   order.status.name() == 'SHIPPED' ? 'bg-primary' :
                                                   order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                                  th:text="${order.status.displayName}">
                                Status
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Chi tiết
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
