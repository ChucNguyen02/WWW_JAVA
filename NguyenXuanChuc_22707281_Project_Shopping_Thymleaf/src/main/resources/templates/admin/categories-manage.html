<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Quản lý danh mục</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">
      <i class="bi bi-tags me-2 text-primary"></i>
      Quản lý danh mục
    </h2>
    <a th:href="@{/admin/categories/new}" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Thêm danh mục mới
    </a>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th class="text-center">Số sản phẩm</th>
                <th class="text-center">Thao tác</th>
              </tr>
              </thead>
              <tbody>
              <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="text-center text-muted py-4">
                  Chưa có danh mục nào
                </td>
              </tr>
              <tr th:each="category : ${categories}">
                <td th:text="${category.id}">1</td>
                <td>
                  <strong th:text="${category.name}">Category Name</strong>
                </td>
                <td class="text-center">
                                            <span class="badge bg-info"
                                                  th:text="${category.products != null ? #lists.size(category.products) : 0}">
                                                0
                                            </span>
                </td>
                <td class="text-center">
                  <div class="btn-group btn-group-sm">
                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                       class="btn btn-outline-primary">
                      <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                       class="btn btn-outline-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                      <i class="bi bi-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-info-circle me-2"></i>Hướng dẫn
          </h5>
        </div>
        <div class="card-body">
          <p class="small text-muted mb-2">
            <i class="bi bi-check-circle me-2"></i>
            Danh mục giúp phân loại sản phẩm
          </p>
          <p class="small text-muted mb-2">
            <i class="bi bi-check-circle me-2"></i>
            Không thể xóa danh mục có sản phẩm
          </p>
          <p class="small text-muted mb-0">
            <i class="bi bi-check-circle me-2"></i>
            Tên danh mục không được để trống
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
