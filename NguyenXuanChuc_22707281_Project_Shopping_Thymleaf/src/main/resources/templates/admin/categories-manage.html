<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
  <title>Quản lý Danh mục</title>
</head>
<body>
<div layout:fragment="content" th:with="pageTitle='Quản lý Danh mục'">

  <div class="mb-3">
    <a th:href="@{/admin/categories/new}" class="btn btn-primary">
      <i class="bi bi-plus-circle-fill"></i> Thêm danh mục mới
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Số lượng sản phẩm</th>
            <th style="width: 150px;">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${#lists.size(cat.products)}"></td>
            <td>
              <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}"
                 class="btn btn-sm btn-warning" title="Sửa">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}"
                 class="btn btn-sm btn-danger" title="Xóa"
                 onclick="return confirm('Bạn chắc chắn muốn xóa danh mục này?')">
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
