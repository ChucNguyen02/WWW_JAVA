<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="${category.id != null} ? 'Sửa danh mục' : 'Thêm danh mục'">Form danh mục</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">
                        <i class="bi bi-tags me-2"></i>
                        <span th:text="${category.id != null} ? 'Sửa danh mục' : 'Thêm danh mục mới'">Form</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Tên danh mục *</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="name" th:field="*{name}"
                                   placeholder="Nhập tên danh mục" required autofocus>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/categories}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Lưu danh mục
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
