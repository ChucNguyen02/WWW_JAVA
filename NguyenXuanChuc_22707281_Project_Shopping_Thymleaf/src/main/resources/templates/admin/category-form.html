<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
    <title th:text="${category.id == null ? 'Thêm danh mục' : 'Cập nhật danh mục'}"></title>
</head>
<body>
<div layout:fragment="content"
     th:with="pageTitle=${category.id == null ? 'Thêm danh mục mới' : 'Cập nhật danh mục'}">

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/categories}" class="btn btn-secondary me-2">Hủy bỏ</a>
                            <button type="submit" class="btn btn-primary">Lưu danh mục</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
