<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
  <div th:insert="fragments/navbar :: navbar"></div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Đăng ký</h3>
            <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <div class="mb-2"><label class="form-label">Tên đăng nhập</label><input class="form-control" th:field="*{username}" /></div>
              <div class="mb-2"><label class="form-label">Email</label><input class="form-control" th:field="*{email}" /></div>
              <div class="mb-2"><label class="form-label">Họ tên</label><input class="form-control" th:field="*{fullName}" /></div>
              <div class="mb-2"><label class="form-label">Số điện thoại</label><input class="form-control" th:field="*{phone}" /></div>
              <div class="mb-2"><label class="form-label">Địa chỉ</label><input class="form-control" th:field="*{address}" /></div>
              <div class="mb-2"><label class="form-label">Mật khẩu</label><input class="form-control" th:field="*{password}" type="password" /></div>
              <div class="mb-3"><label class="form-label">Xác nhận mật khẩu</label><input class="form-control" th:field="*{confirmPassword}" type="password" /></div>
              <button class="btn btn-primary" type="submit">Đăng ký</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
