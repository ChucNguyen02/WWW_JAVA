<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ShopApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Header -->
                <div class="card-header text-center bg-primary text-white py-4 rounded-top-4">
                    <i class="bi bi-person-plus-fill display-5"></i>
                    <h2 class="mt-3 mb-0">Tạo tài khoản mới</h2>
                    <p class="mb-0">Điền thông tin để đăng ký</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person-fill me-1"></i>Tên đăng nhập *
                                </label>
                                <input type="text" id="username" class="form-control"
                                       th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                       placeholder="Nhập tên đăng nhập" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-1"></i>Email *
                                </label>
                                <input type="email" id="email" class="form-control"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       placeholder="example@email.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="bi bi-person-badge-fill me-1"></i>Họ và tên *
                            </label>
                            <input type="text" id="fullName" class="form-control"
                                   th:field="*{fullName}"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'"
                                   placeholder="Nhập họ và tên" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Mật khẩu *
                                </label>
                                <input type="password" id="password" class="form-control"
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       placeholder="Tối thiểu 6 ký tự" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Xác nhận mật khẩu *
                                </label>
                                <input type="password" id="confirmPassword" class="form-control"
                                       th:field="*{confirmPassword}"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                       placeholder="Nhập lại mật khẩu" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="bi bi-telephone-fill me-1"></i>Số điện thoại
                            </label>
                            <input type="tel" id="phone" class="form-control"
                                   th:field="*{phone}"
                                   placeholder="Nhập số điện thoại (không bắt buộc)">
                        </div>

                        <div class="mb-4">
                            <label for="address" class="form-label">
                                <i class="bi bi-geo-alt-fill me-1"></i>Địa chỉ
                            </label>
                            <textarea id="address" class="form-control" rows="2"
                                      th:field="*{address}"
                                      placeholder="Nhập địa chỉ (không bắt buộc)"></textarea>
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Tôi đồng ý với <a href="#" class="text-decoration-none">điều khoản sử dụng</a>
                                và <a href="#" class="text-decoration-none">chính sách bảo mật</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 fw-semibold">
                            <i class="bi bi-person-plus me-2"></i>Đăng ký
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Đã có tài khoản?
                            <a th:href="@{/login}" class="fw-bold text-primary text-decoration-none">Đăng nhập ngay</a>
                        </p>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/home}" class="text-muted text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
