<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Hồ sơ cá nhân</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-lg-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center"
                             style="width: 80px; height: 80px; font-size: 2rem;">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h5 class="mt-3 mb-0" th:text="${user.username}">Username</h5>
                        <p class="text-muted small" th:text="${user.email}">Email</p>
                    </div>

                    <div class="list-group list-group-flush">
                        <a th:href="@{/user/profile}" class="list-group-item list-group-item-action active">
                            <i class="bi bi-person me-2"></i>Thông tin cá nhân
                        </a>
                        <a th:href="@{/user/my-orders}" class="list-group-item list-group-item-action">
                            <i class="bi bi-bag-check me-2"></i>Đơn hàng của tôi
                        </a>
                        <a th:href="@{/user/change-password}" class="list-group-item list-group-item-action">
                            <i class="bi bi-key me-2"></i>Đổi mật khẩu
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-fill me-2"></i>Thông tin cá nhân
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profile/update}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tên đăng nhập</label>
                                <input type="text" class="form-control"
                                       th:value="${user.username}" readonly>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email *</label>
                                <input type="email" name="email" class="form-control"
                                       th:value="${user.email}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và tên *</label>
                            <input type="text" name="fullName" class="form-control"
                                   th:value="${customer?.name}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Số điện thoại</label>
                                <input type="tel" name="phone" class="form-control"
                                       th:value="${customer?.phone}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Ngày tham gia</label>
                                <input type="text" class="form-control"
                                       th:value="${customer != null ? #calendars.format(customer.customerSince, 'dd/MM/yyyy') : ''}"
                                       readonly>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Địa chỉ</label>
                            <textarea name="address" class="form-control" rows="3"
                                      th:text="${customer?.address}"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Cập nhật thông tin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
